<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form homework</title>
</head>
<body>
    
    <h2>Welcome to CodeHelp</h2>
    <h2>Contact Us Form</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <br>
        <label for="contact no">Contact Number</label>
        <input type="number" name="contact no" id="contact no" placeholder="Enter Contact Number" required>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="rather not say">Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="1">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="1">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="1">
        <label for="5">5</label>
        <br>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" id="message" placeholder="Enter Your Message" rows="5" cols="35"></textarea>
        <br>
        <input type="submit" name="send" id="send" value="Send">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br>
        <br>
        <a href="https://www.youtube.com"><img src="images/youtube.png" alt="youtube" width="40" height="40"></a>
        <a href="https://www.instagram.com"><img src="images/insta.jpg" alt="instagram" width="40" height="40"></a>
        <a href="https://www.telegram.com"><img src="images/telegram.png" alt="telegram" width="40" height="40"></a>
    </form>

</body>
</html>
